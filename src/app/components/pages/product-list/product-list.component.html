<div class="container">
    <div class="row">
      @for (item of productoLista; track $index) {
        <div class="col-5 col-md-4 col-lg-3 conte">
          <div class="card h-100 color">
            <img [src]="item.img" class="card-img-top" [alt]="item.name">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center">{{ item.name }}</h5>
              <p class="text-center price">${{ item.price }}</p>
              <p class="card-text">{{ item.description }}</p>
              <button (click)="addToCart(item.id)" type="button" class="btn btn-outline-primary mt-auto">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>              
            </div>
          </div>
        </div>
      }
    </div>
  </div>
